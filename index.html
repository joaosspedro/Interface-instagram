<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recriando Interface do Instagram</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="/img instagram/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="/img instagram/instagram-logo.png" alt="logo">
                <div class="foto-perfil">
                    <img src="/img instagram/foto-perfil-instagram.jpeg" alt="foto-de-perfil-instagram">
                </div>
                <a href="#">Continue como joaopedross35</a>
                <a href="#">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é joaopedross35?</p>
                <p class="notaccount">
                    <span class="link-blue">Alterar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
